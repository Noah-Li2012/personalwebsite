<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VCam Background</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('https://cdn.jsdelivr.net/gh/Noah-Li2012/personalwebsite/bg-img.png') no-repeat center center fixed;
      background-size: 108vw 108vh;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.5;
    }

    /* Smooth auto-moving background */
    @media only screen and (max-width: 768px) {
      body {
        background-position: left center !important;
        background-size: cover !important;
        background-repeat: no-repeat !important;
        background-attachment: fixed !important;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <script>
    // Animate background auto
    let bgAngle = 0;
    function animateBgAuto() {
      if (window.innerWidth <= 768) return;
      bgAngle += 0.0015;
      const radius = 24;
      const x = Math.cos(bgAngle) * radius;
      const y = Math.sin(bgAngle) * radius;
      document.body.style.backgroundPosition = `calc(50% + ${x}px) calc(50% + ${y}px)`;
      requestAnimationFrame(animateBgAuto);
    }
    animateBgAuto();

    // Initialize particles
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: '#4fd1c5' },
        shape: { type: 'circle' },
        opacity: { value: 0.5 },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#4fd1c5',
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: 'none',
          out_mode: 'out'
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'grab' },
          onclick: { enable: true, mode: 'push' },
          resize: true
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 1 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
