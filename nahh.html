<!DOCTYPE html>
<html lang="en">
<style>
  /* General page styling */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ff0000, #000000);

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #fff;
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    animation: pulse 1.5s infinite alternate;
  }

  p {
    font-size: 1.5rem;
    margin: 0.5rem 0;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
  }

  #output {
    margin-top: 1rem;
    font-weight: bold;
    color: #ffeb3b;
    min-height: 2rem;
  }

  /* Pulse animation for h1 */
  @keyframes pulse {
    0% { transform: scale(1); color: #fff; }
    50% { transform: scale(1.05); color: #ffeb3b; }
    100% { transform: scale(1); color: #fff; }
  }

  /* Add hover glow effect on body click hint */
  #status {
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #status:hover {
    color: #ff5722;
    text-shadow: 0 0 15px #ff5722, 0 0 30px #ff5722;
  }
</style>

<head>
  <meta charset="UTF-8">
  <title>Never</title>
</head>
<body>
  <h1>If I hear you %@&*#! again...</h1>
  <p id="status">Click anywhere to start listening...</p>
  <p id="output"></p>
    <h4>DISCLAIMERS,NoahLi404 will not be responsible to issues caused by via site</h4>
  <script>
    const swears = [
      "shit","fuck","bitch","bastard","asshole","damn","crap","motherfucker","nigga"
    ];

    const output = document.getElementById("output");
    const status = document.getElementById("status");
    const SOUND_FILE = "999.mp3"; // put 999.mp3 in the same folder

    // Preload audio once
    const audio = new Audio(SOUND_FILE);
    audio.preload = "auto";

    function playSound() {
      audio.currentTime = 0; // restart from beginning
      audio.play().catch(() => {
        console.warn("Audio play was blocked!");
      });
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      status.textContent = "Your browser does not support Speech Recognition!";
    } else {
      const recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      recognition.onstart = () => {
        status.textContent = "Listening...";
      };

      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript;
        }
        output.textContent = transcript;

        let detected = false;
        swears.forEach(word => {
          if (transcript.toLowerCase().includes(word) && !detected) {
            console.log(`⚠️ Detected: ${word}`);
            output.textContent += ` ⚠️ Detected: ${word}`;
            playSound();
            detected = true;
          }
        });
      };

      recognition.onerror = (event) => {
        console.error("Speech recognition error:", event.error);
        status.textContent = "Error: " + event.error;
      };

      recognition.onend = () => {
        recognition.start();
      };

      // Start listening after first click (also unlocks audio for autoplay)
      document.body.addEventListener('click', () => {
        audio.play().then(() => {
          audio.pause();
          audio.currentTime = 0;
        }); // buffer audio quietly
        recognition.start();
      }, { once: true });
    }
  </script>
</body>
</html>
