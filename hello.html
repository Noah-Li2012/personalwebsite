<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noah Li | Contact</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b2a47);
      color: #fff;
      display:flex; 
      flex-direction:column; 
      justify-content:center; 
      align-items:center; 
      min-height:100vh; 
      text-align:center; 
      padding:20px;
    }

    h1 {
      font-size: 3rem;
      color: #00bfff;
      margin-bottom: 1rem;
      text-shadow: 0 0 15px #00bfff;
    }

    .contact {
      background: rgba(27, 42, 71, 0.85);
      border-radius: 15px;
      padding: 20px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0,191,255,0.4);
      transition: transform 0.3s ease;
    }

    .contact:hover {
      transform: scale(1.02);
    }

    .contact h2 {
      color: #00bfff;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .contact p {
      font-size: 1.1rem;
      margin: 10px 0;
      word-wrap: break-word;
    }

    a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #00bfff;
      text-shadow: 0 0 5px #00bfff;
    }

    footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #7da6d9;
    }

    @media (max-width: 500px) {
      h1 {font-size: 2.5rem;}
      .contact {padding: 15px 20px;}
      .contact h2 {font-size: 1.3rem;}
      .contact p {font-size: 1rem;}
    }
  </style>
</head>
<body>

  <h1>Hello,</h1>

  <div class="contact">
    <h2>联系</h2>
    <p>微信: <a href="https://web.wechat.com/" target="_blank">nl404</a></p>
    <p>Email: <a href="mailto:importnoahli404@gmail.com">importnoahli404@gmail.com</a></p>
    <p>个人网站: <a href="https://noahli404.pages.dev" target="_blank">noahli404.pages.dev</a></p>
  </div>

  <footer>
    Made by Noah
  </footer>

</body>
</html>
