  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html,body { height:100%; }
    body {
      font-family: 'Segoe UI', sans-serif;

    h1 {

    .contact {
      background: rgba(27,42,71,0.92);
      border-radius:15px;
      padding:20px 30px;
      width:100%;
      max-width:420px;
      box-shadow:0 8px 25px rgba(0,191,255,0.25);
      transition: transform .25s ease;
    }
    .contact:hover { transform: translateY(-3px); }

    .contact h2 {
      color:#00bfff;
      margin-bottom:12px;
      font-size:1.4rem;
    }

    /* contact items styled as accessible buttons */
    .item {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px 14px;
      margin:8px 0;
      border-radius:10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, background .12s ease;
      font-size:1.05rem;
    }
    .item:active { transform: scale(.995); }
    .item:focus { outline:2px solid rgba(0,191,255,0.18); outline-offset:3px; }
    .item .label { text-align:left; word-break:break-all; flex:1; }
    .item .meta { margin-left:10px; color:#9fe8ff; font-weight:600; }

    footer {
      margin-top:22px;
      font-size:0.9rem;
      color:#7da6d9;
    }

    /* Toast area (bottom center) */
    .toast-wrap {
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:26px;
      z-index:1200;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
      pointer-events:none; /* allow clicks through area except on toasts */
    }

    .toast {
      pointer-events:auto;
      min-width:160px;
      max-width:92vw;
      padding:10px 14px;
      border-radius:12px;
      box-shadow:0 8px 20px rgba(3,19,40,0.6), 0 2px 6px rgba(0,0,0,0.35);
      display:flex;
      gap:10px;
      align-items:center;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color:#e8faff;
      font-weight:600;
      transform: translateY(14px);
      opacity:0;
      transition: transform .28s cubic-bezier(.16,1,.3,1), opacity .18s ease;
      backdrop-filter: blur(6px);
    }
    .toast.show {
      transform: translateY(0);
      opacity:1;
    }
    .toast.success { border-left:4px solid #38e0a5; }
    .toast.error   { border-left:4px solid #ff6b6b; }

    .toast .icon {
      font-size:1.1rem;
      width:28px;
      text-align:center;
    }
    .toast .txt {
      font-size:0.97rem;
      line-height:1.1;
      color:#e6fbff;
    }
    .toast .sub {
      display:block;
      font-size:0.82rem;
      color:rgba(230,251,255,0.85);
      font-weight:500;
      opacity:.9;
    }

    /* responsive */
    @media (max-width:500px) {
      h1 { font-size:2.4rem; }
      .contact { padding:16px 18px; }
      .item { padding:11px 12px; font-size:1rem; }
      .toast { min-width:150px; padding:10px; }
    }
  </style>

  <script>
    // Delegated click/keyboard handler for items
    const wrap = document.querySelector('.contact');
    const toastWrap = document.querySelector('.toast-wrap');

    wrap.addEventListener('click', e => {
      const item = e.target.closest('.item');
      if (!item) return;
      const val = item.dataset.value;
      copyAndNotify(val);
      // tiny visual feedback
      item.animate([{ transform:'scale(1)' }, { transform:'scale(.995)' }, { transform:'scale(1)' }], { duration:120, easing:'ease-out' });
    });

    // keyboard support (Enter / Space)
    wrap.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        const item = e.target.closest('.item') || (document.activeElement && document.activeElement.classList.contains('item') ? document.activeElement : null);
        if (!item) return;
        e.preventDefault();
        const val = item.dataset.value;
        copyAndNotify(val);
      }
    });

    async function copyAndNotify(text) {
      // Try modern clipboard API first
      try {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(text);
        } else {
          // Fallback using execCommand
          const ta = document.createElement('textarea');
          ta.value = text;
          ta.style.position = 'fixed';
          ta.style.left = '-9999px';
          document.body.appendChild(ta);
          ta.select();
          const ok = document.execCommand('copy');
          document.body.removeChild(ta);
          if (!ok) throw new Error('execCommand failed');
        }

        // vibrate short on supporting devices for tactile feedback
        if (navigator.vibrate) navigator.vibrate(40);

        showToast('Â∑≤Â§çÂà∂', text, true);
      } catch (err) {
        showToast('Â§çÂà∂Â§±Ë¥•', text, false);
        console.error('copy failed', err);
      }
    }

    // showToast(message, subText, success)
    function showToast(msg, sub, success=true) {
      const t = document.createElement('div');
      t.className = 'toast ' + (success ? 'success' : 'error');

      t.innerHTML = `
        <div class="icon">${success ? '‚úîÔ∏è' : '‚ùå'}</div>
        <div class="txt">
          ${escapeHtml(msg)}
          <span class="sub">${escapeHtml(sub)}</span>
        </div>
      `;

      // append and animate
      toastWrap.appendChild(t);
      // ensure layout then show
      requestAnimationFrame(() => t.classList.add('show'));

      // auto remove after timeout
      const timeout = 2300;
      const remove = () => {
        t.classList.remove('show');
        // wait for transition then remove
        setTimeout(() => {
          if (t.parentNode) t.parentNode.removeChild(t);
        }, 240);
      };
      // allow manual tap to dismiss quickly
      t.addEventListener('click', remove, { once:true });

      setTimeout(remove, timeout);
    }

    // small HTML escape helper to prevent injection if values are dynamic
    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, function(m) {
        return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]);
      });
    }
