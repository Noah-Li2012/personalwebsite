<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipboard Studio</title>
  <style>
    /* Reset some basics */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      text-align: center;
      padding: 1rem;
    }

    h2 {
      font-size: 1.6rem;
      max-width: 600px;
      margin-bottom: 2rem;
      line-height: 1.4;
      color: #fff;
    }

    .download-btn {
      padding: 1rem 2rem;
      font-size: 1.4rem;
      color: #fff;
      background: linear-gradient(135deg, #1f1f1f, #333);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.25s ease-in-out;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
      text-decoration: none;
      display: inline-block;
    }

    .download-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.8);
      background: linear-gradient(135deg, #333, #1f1f1f);
    }

    h4 {
      margin-top: 3rem;
      font-weight: 400;
      color: #aaa;
    }
  </style>
</head>
