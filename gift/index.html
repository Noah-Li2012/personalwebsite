<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üéÑ Magical Christmas Gift</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Crimson+Text&display=swap');

  body {
    margin:0; padding:0;
    background: url('https://cdn.jsdelivr.net/gh/Noah-Li2012/personalwebsite@refs/heads/main/gift/Christmas.png') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Crimson Text', serif;
    overflow: hidden;
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 3px solid #ffd700;
    box-shadow: 
      inset 0 0 30px rgba(255, 215, 0, 0.4),
      inset 0 0 60px rgba(255, 215, 0, 0.2),
      0 0 50px rgba(255, 215, 0, 0.6);
    animation: glowingBorder 3s ease-in-out infinite;
  }

  @keyframes glowingBorder {
    0%, 100% {
      box-shadow: 
        inset 0 0 30px rgba(255, 215, 0, 0.4),
        inset 0 0 60px rgba(255, 215, 0, 0.2),
        0 0 50px rgba(255, 215, 0, 0.6);
    }
    50% {
      box-shadow: 
        inset 0 0 40px rgba(255, 215, 0, 0.6),
        inset 0 0 80px rgba(255, 215, 0, 0.3),
        0 0 80px rgba(255, 215, 0, 0.9);
    }
  }

  h1 {
    position: fixed;
    top: 30px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
    font-family: 'Playfair Display', serif;
    font-size: 3em;
    margin: 0;
    background: linear-gradient(135deg, #ffd700 0%, #ffed4e 25%, #ffa500 50%, #ffed4e 75%, #ffd700 100%);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
    animation: goldenShine 3s ease-in-out infinite;
    filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
  }

  @keyframes goldenShine {
    0%, 100% {
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.5));
    }
    50% {
      text-shadow: 0 0 40px rgba(255, 215, 0, 1);
      filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8));
    }
  }

  /* Animated snowfall background */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      radial-gradient(1.5px 1.5px at 20px 30px, #fff, transparent),
      radial-gradient(1px 1px at 60px 70px, #fff, transparent),
      radial-gradient(1px 1px at 50px 50px, #fff, transparent),
      radial-gradient(1.5px 1.5px at 130px 80px, #fff, transparent),
      radial-gradient(1px 1px at 90px 10px, #fff, transparent);
    background-repeat: repeat;
    background-size: 200px 200px;
    animation: snow 20s linear infinite;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes snow {
    to {
      background-position: 0 -200px;
    }
  }

  .center-screen {
    position: relative;
    z-index: 10;
    width: 100%;
    max-width: 900px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* Input card */
  .input-card {
    background: rgba(255,255,255,0.85);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.7), inset 0 1px 0 rgba(255,255,255,0.6);
    width: 100%;
    max-width: 380px;
    text-align:center;
    border: 2px solid rgba(255,215,0,0.3);
    transition: all 0.3s ease;
  }

  .input-card:hover {
    box-shadow: 0 30px 80px rgba(0,0,0,0.8), inset 0 1px 0 rgba(255,255,255,0.6);
    border-color: rgba(255,215,0,0.6);
    transform: translateY(-5px);
  }

  .input-card h2 {
    font-family: 'Playfair Display', serif;
    font-size: 2.2em;
    margin: 0 0 30px 0;
    background: linear-gradient(135deg, #d4af37, #f5deb3);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
  }

  input, textarea, select {
    width: 85%;
    margin:12px auto;
    padding:12px;
    border-radius:8px;
    border:2px solid #d4af37;
    font-size:14px;
    font-family: 'Crimson Text', serif;
    background: rgba(255,255,255,0.9);
    transition: all 0.3s ease;
    display: block;
  }

  input:hover, textarea:hover, select:hover {
    border-color: #ff9900;
    background: rgba(255,255,255,0.95);
    box-shadow: 0 0 10px rgba(255,150,0,0.2);
  }

  input:focus, textarea:focus, select:focus {
    outline: none;
    border-color: #ff4444;
    box-shadow: 0 0 15px rgba(255,68,68,0.4);
    background: rgba(255,255,255,1);
    transform: scale(1.02);
  }

  textarea {
    resize: vertical;
  }

  button {
    width: 85%;
    margin:20px auto;
    padding:14px;
    border-radius:8px;
    border:none;
    font-size:16px;
    font-family: 'Playfair Display', serif;
    font-weight:bold;
    cursor:pointer;
    background: linear-gradient(135deg, #ff4444, #cc0000);
    color:white;
    box-shadow: 0 5px 20px rgba(255,68,68,0.4);
    transition: all 0.3s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(255,68,68,0.6);
  }

  button:active {
    transform: translateY(0);
  }

  /* Message card - Old paper style */
  .message-card {
    display:none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    max-width: 420px;
    background: linear-gradient(135deg, #f4e8d0 0%, #ebe0cd 50%, #e8dcc5 100%);
    padding:50px 45px;
    border-radius:4px;
    text-align:center;
    box-shadow: 0 30px 80px rgba(0,0,0,0.8), inset 0 1px 0 rgba(255,255,255,0.8);
    animation: paperReveal 2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    border: 1px solid rgba(139,69,19,0.3);
    z-index: 20;
    max-height: 90vh;
    overflow-y: auto;
    overflow-x: hidden;
    scrollbar-width: none;
  }

  .message-card::-webkit-scrollbar {
    display: none;
  }

  @keyframes paperReveal {
    0% {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.2) rotateX(90deg) rotateY(-45deg);
      filter: blur(20px) brightness(1.5);
      box-shadow: 
        0 0 40px rgba(255, 100, 0, 0.8),
        0 0 80px rgba(255, 50, 0, 0.6),
        inset 0 0 40px rgba(255, 150, 0, 0.4);
    }
    30% {
      filter: blur(10px) brightness(1.3);
      box-shadow: 
        0 0 60px rgba(255, 100, 0, 0.9),
        0 0 100px rgba(255, 50, 0, 0.7),
        inset 0 0 50px rgba(255, 150, 0, 0.5);
    }
    70% {
      opacity: 0.95;
      filter: blur(2px) brightness(1.1);
    }
    100% {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1) rotateX(0deg) rotateY(0deg);
      filter: blur(0px) brightness(1);
      box-shadow: 0 30px 80px rgba(0,0,0,0.8), inset 0 1px 0 rgba(255,255,255,0.8);
    }
  }

  .message-card::before {
    content: '';
    position: absolute;
    top: -10px;
    left: -10px;
    right: -10px;
    bottom: -10px;
    background: 
      radial-gradient(ellipse 100px 80px at 10% 15%, rgba(160,82,45,0.1), transparent),
      radial-gradient(ellipse 120px 90px at 85% 25%, rgba(101,67,33,0.08), transparent),
      radial-gradient(ellipse 100px 100px at 15% 85%, rgba(139,69,19,0.08), transparent),
      radial-gradient(ellipse 120px 100px at 90% 80%, rgba(160,82,45,0.1), transparent);
    z-index: -1;
    border-radius: 4px;
  }

  .message-card::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background-image: 
      repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(139,69,19,0.05) 2px, rgba(139,69,19,0.05) 4px),
      repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(101,67,33,0.03) 2px, rgba(101,67,33,0.03) 4px);
    pointer-events: none;
    border-radius: 4px;
  }

  #receiverName {
    font-family: 'Playfair Display', serif;
    font-size: 2em;
    margin: 0 0 15px 0;
    color: #2c1810;
    text-shadow: 1px 1px 1px rgba(255,255,255,0.5);
    animation: slideInDown 0.8s ease-out;
  }

  @keyframes slideInDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  #senderName {
    font-family: 'Playfair Display', serif;
    font-weight: bold;
    color: #8b4513;
  }

  .message-card h4 {
    margin: 20px 0 10px 0;
    color: #654321;
    font-size: 1.1em;
    font-style: italic;
  }

  #giftMessage {
    font-size: 1.1em;
    line-height: 1.8;
    color: #3e2723;
    margin: 25px 0 0 0;
    font-family: 'Crimson Text', serif;
    text-align: left;
    animation: slideInUp 0.8s ease-out 0.3s both;
  }

  @keyframes slideInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .wax-seal {
    display: inline-block;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle at 35% 35%, #d4000f, #7d0000);
    border-radius: 50%;
    margin-top: 20px;
    box-shadow: inset -5px -5px 10px rgba(0,0,0,0.5), inset 3px 3px 5px rgba(255,255,255,0.2), 0 10px 25px rgba(0,0,0,0.5);
    font-size: 2em;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: sealPulse 2s ease-in-out infinite;
  }

  @keyframes sealPulse {
    0%, 100% { 
      transform: scale(1);
      filter: drop-shadow(0 10px 25px rgba(0,0,0,0.5));
    }
    50% { 
      transform: scale(1.08);
      filter: drop-shadow(0 15px 35px rgba(255,68,68,0.6));
    }
  }

  @keyframes floatDown {
    0% { 
      top:-600px;
      transform:translateX(-50%) rotate(-15deg) scale(0.3);
      opacity:0;
    }
    50% {
      opacity: 1;
    }
    100% {
      top:50%;
      transform:translate(-50%, -50%) rotate(0deg) scale(1);
      opacity:1;
    }
  }
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    animation: confettiFall 3s ease-in forwards;
  }

  @keyframes confettiFall {
    to {
      transform: translateY(600px) rotateZ(360deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<h1>üéÑ Merry Christmas üéÑ</h1>

<div id="inputSection" class="center-screen">
  <div class="input-card">
    <h2>Gift to the lucky person</h2>
    <input type="text" id="sender" placeholder="Your Name" maxlength="50">
    <input type="text" id="receiver" placeholder="Receiver's Name" maxlength="50">
    <input type="date" id="date" style="width: 85%; margin: 12px auto; padding: 12px; border-radius: 8px; border: 2px solid #d4af37; font-size: 14px; font-family: 'Crimson Text', serif; background: rgba(255,255,255,0.9); transition: all 0.3s ease; display: block;">
    <textarea id="message" rows="5" placeholder="Your Special Message..." maxlength="500"></textarea>
    <button onclick="sendGift()">‚ú® Generate Gift Link ‚ú®</button>
    <p style="font-size: 0.9em; color: #999; margin-top: 15px;">Create a magical gift and share the link with someone special!</p>
  </div>
</div>

<!-- Receiver View -->
<div id="giftView" class="center-screen" style="display:none;">
</div>

<div id="messageCard" class="message-card">
  <h2 id="receiverName"></h2>
  <h4>From <span id="senderName"></span></h4>
  <p id="giftDate" style="font-size: 0.95em; color: #654321; margin: 10px 0; font-style: italic;">üìÖ <span id="dateDisplay"></span></p>
  <p id="giftMessage"></p>
  <div class="wax-seal">üéÑ</div>
</div>

<script>
function sendGift() {
  const sender = document.getElementById('sender').value.trim();
  const receiver = document.getElementById('receiver').value.trim();
  const message = document.getElementById('message').value.trim();
  const date = document.getElementById('date').value.trim();

  if(!sender || !receiver || !message || !date) {
    alert('Please fill in all fields! üéÅ');
    return;
  }

  const url = `${window.location.origin}${window.location.pathname}?s=${encodeURIComponent(sender).replace(/%20/g, '+')}&r=${encodeURIComponent(receiver).replace(/%20/g, '+')}&m=${encodeURIComponent(message).replace(/%20/g, '+')}&d=${encodeURIComponent(date).replace(/%20/g, '+')}`;
  
  // Create a nice UI for sharing
  const shareDiv = document.createElement('div');
  shareDiv.style.cssText = `
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    font-family: 'Crimson Text', serif;
  `;
  
  shareDiv.innerHTML = `
    <div style="background: white; padding: 40px; border-radius: 15px; max-width: 500px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.8);">
      <h2 style="color: #d4af37; margin-top: 0;">‚ú® Share Your Gift! ‚ú®</h2>
      <p style="color: #333; margin: 20px 0;">Copy this magical link and share it with <strong>${receiver}</strong>:</p>
      <textarea readonly style="width: 100%; height: 100px; padding: 10px; border: 2px solid #d4af37; border-radius: 8px; font-size: 12px; resize: none; margin: 15px 0;">${url}</textarea>
      <button onclick="this.parentElement.parentElement.remove()" style="padding: 12px 30px; background: #ff4444; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin-right: 10px;">Close</button>
      <button onclick="navigator.clipboard.writeText('${url.replace(/'/g, "\\'")}'); this.textContent = '‚úì Copied!'; setTimeout(() => this.textContent = 'Copy Link', 2000);" style="padding: 12px 30px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;">Copy Link</button>
    </div>
  `;
  
  document.body.appendChild(shareDiv);
}

function createParticles(container, x, y) {
  for(let i = 0; i < 40; i++) {
    const p = document.createElement('div');
    p.className = 'particle ' + (Math.random() > 0.5 ? 'star' : 'sparkle');
    const angle = (Math.PI * 2 * i) / 40;
    const velocity = 5 + Math.random() * 8;
    const tx = Math.cos(angle) * velocity;
    const ty = Math.sin(angle) * velocity;
    
    p.style.left = x + 'px';
    p.style.top = y + 'px';
    p.style.setProperty('--tx', tx + 'px');
    p.style.background = ['yellow', 'white', 'gold', '#ffd700'][Math.floor(Math.random() * 4)];
    p.style.animationDuration = (2 + Math.random() * 1.5) + 's';
    
    container.appendChild(p);
    setTimeout(() => p.remove(), 3500);
  }
}

function createConfetti(container) {
  const colors = ['#ff4444', '#d4af37', '#00ff00', '#0099ff', '#ff00ff'];
  for(let i = 0; i < 50; i++) {
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = window.innerWidth / 2 + (Math.random() - 0.5) * 200 + 'px';
    c.style.top = window.innerHeight / 2 + 'px';
    c.style.background = colors[Math.floor(Math.random() * colors.length)];
    c.style.borderRadius = Math.random() > 0.5 ? '50%' : '0px';
    c.style.animationDuration = (2 + Math.random() * 2) + 's';
    c.style.animationDelay = Math.random() * 0.3 + 's';
    container.appendChild(c);
    setTimeout(() => c.remove(), 4500);
  }
}

function showGiftFromURL() {
  const params = new URLSearchParams(window.location.search);
  if(params.has('s')){
    const sender = params.get('s');
    const receiver = params.get('r');
    const message = params.get('m');
    const date = params.get('d');

    // Hide input
    document.getElementById('inputSection').style.display = 'none';

    // Show message card directly with fancy animation
    setTimeout(()=>{
      const card = document.getElementById('messageCard');
      card.style.display='block';
      document.getElementById('receiverName').textContent=`Dear ${receiver},`;
      document.getElementById('senderName').textContent=sender;
      document.getElementById('giftMessage').textContent=message;
      
      // Format and display date
      if(date) {
        const dateObj = new Date(date);
        const formattedDate = dateObj.toLocaleDateString('en-US', { 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
        });
        document.getElementById('dateDisplay').textContent = formattedDate;
      }
      
      // Add confetti effect
      createConfetti(document.body);
    }, 500);
  }
}

showGiftFromURL();
</script>

</body>
</html>
